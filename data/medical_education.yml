eye_conditions:
  cataract:
    simple_explanation: "Katarakta göz lensinin dumanlı olmasıdır - yaşlanma prosesidir, təhlükəli deyil."
    
    reassurance: "Katarakta ən çox görülən göz problemidir və çox uğurla müalicə olunur. Hər il milyonlarla insan bu əməliyyatdan keçir."
    
    what_to_expect: |
      Əməliyyat prosesi:
      ✅ 15-20 dəqiqə
      ✅ Lokal anesteziya (ağrısız)
      ✅ Eyni gün evə gedirsiniz
      ✅ 24 saat sonra yaxşı görürsünüz
      ✅ Tam sağalma: 4-6 həftə
    
    success_rate: "Katarakta əməliyyatı 98% uğur nisbətinə malikdir."
    
  lasik:
    simple_explanation: "LASIK/Excimer lazer buynuz qişanı düzəltmək üçün lazerdir - gözlüksüz görmək."
    
    reassurance: "Milyonlarla insan lazer əməliyyatı ilə gözlükdən azad olub. Texnologiya çox inkişaf edib və təhlükəsizdir."
    
    what_to_expect: |
      Əməliyyat prosesi:
      ✅ 10-15 dəqiqə (hər iki göz)
      ✅ Damcı anesteziya
      ✅ Ağrısızdır
      ✅ Ertəsi gün yaxşı görürsünüz
      ✅ 3-6 ay sonra tam stabilləşir
      
    success_rate: "95% pasiyent gözlüksüz həyat yaşayır."

common_fears:
  surgery_pain:
    fear: "Əməliyyat ağrılıdırmı?"
    reality: "Xeyr. Lokal anesteziya istifadə edirik - heç nə hiss etməzsiniz. Yalnız yüngül təzyiq ola bilər."
    
  surgery_safety:
    fear: "Təhlükəlidiрmi? Kor ola bilərəmmi?"
    reality: "Göz əməliyyatları ən təhlükəsiz əməliyyatlardandır. Komplikasiya riski 1%-dən azdır və ciddi problemlər çox nadirdir."
    
  recovery_time:
    fear: "Nə qədər işdən qalmalıyam?"
    reality: "Əksər əməliyyatlardan sonra 1-3 gün istirahət. Ağır iş görsəniz, 1 həftə. Офис işi üçün 2-3 gün."
