version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуйте
    - добрый день
    - доброе утро
    - здорово

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - всего хорошего
    - до встречи

- intent: thanks
  examples: |
    - спасибо
    - благодарю
    - спс

- intent: affirm
  examples: |
    - да
    - конечно
    - верно
    - ага
    - так точно

- intent: deny
  examples: |
    - нет
    - не нужно
    - не хочу
    - отказ

- intent: symptom_blurry_vision
  examples: |
    - плохо вижу
    - размыто вижу
    - туман перед глазами
    - нечетко вижу
    - зрение ухудшилось
    - мутно в глазах

- intent: want_booking
  examples: |
    - записаться на прием
    - хочу к врачу
    - запись к офтальмологу
    - нужна консультация
    - записаться
    - прием врача

- intent: symptom_eye_pain
  examples: |
    - болят глаза
    - боль в глазу
    - режет глаза
    - жжение в глазах
    - глаза болят
    
- intent: concern_glasses
  examples: |
    - хочу снять очки
    - лазерная коррекция
    - ласик
    - избавиться от очков
    - восстановить зрение
    
- intent: concern_cataract
  examples: |
    - катаракта
    - помутнение хрусталика
    - операция катаракты
    - замена хрусталика

- intent: express_fear_surgery
  examples: |
    - боюсь операции
    - это опасно?
    - я ослепну?
    - это больно?
    - какие риски?

- intent: urgent_issue
  examples: |
    - срочно
    - экстренно
    - я ничего не вижу
    - резкая потеря зрения
    - травма глаза
    - глаз кровит
