services:
  rasa:
    image: rasa-brizl:latest
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "3001:3000"
    volumes:
      - ./:/app
      - ./models:/app/models
    command:
      - rasa
      - run
      - --enable-api
      - --cors
      - "*"
      - -p
      - "3000"
      - --log-config-file
      - logging.yml
    depends_on:
      - action_server
    environment:
      - DB_PASSWORD=herahera
      - PYTHONWARNINGS=ignore
      - SQLALCHEMY_SILENCE_UBER_WARNING=1
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"

  action_server:
    image: rasa-brizl-action:latest
    build:
      context: .
      dockerfile: Dockerfile.action
    platform: linux/amd64
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
      - ./triage_system:/app/triage_system
      - ./medical_education:/app/medical_education
      - ./data:/app/data
      - ./tests:/app/tests
    env_file:
      - .env
    environment:
      - PYTHONWARNINGS=ignore
    command:
      - start
      - --actions
      - actions
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"

  telegram_poller:
    image: rasa-brizl:latest
    platform: linux/amd64
    depends_on:
      - rasa
    env_file:
      - .env
    environment:
      - RASA_URL=http://rasa:3000/webhooks/rest/webhook
      - PYTHONWARNINGS=ignore
    entrypoint: []
    command:
      - /opt/venv/bin/python
      - telegram_poller.py
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"

networks:
  dokploy-network:
    external: true
