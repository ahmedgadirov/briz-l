services:
  postgres:
    image: postgres:15-alpine
    container_name: brizl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: briz-l
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: herahera
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d briz-l"]
      interval: 10s
      timeout: 5s
      retries: 5

  rasa:
    image: rasa-brizl:latest
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "3001:3000"
    volumes:
      - ./:/app
      - ./models:/app/models
    command:
      - rasa
      - run
      - --enable-api
      - --cors
      - "*"
      - -p
      - "3000"
      - --log-config-file
      - logging.yml
    depends_on:
      - action_server
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=herahera
      - PYTHONWARNINGS=ignore::DeprecationWarning,ignore::PendingDeprecationWarning,ignore::ImportWarning
      - SQLALCHEMY_SILENCE_UBER_WARNING=1
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"

  action_server:
    image: rasa-brizl-action:latest
    build:
      context: .
      dockerfile: Dockerfile.action
    platform: linux/amd64
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
      - ./triage_system:/app/triage_system
      - ./medical_education:/app/medical_education
      - ./data:/app/data
      - ./tests:/app/tests
    env_file:
      - .env
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=briz-l
      - DB_USER=postgres
      - DB_PASSWORD=herahera
      - PYTHONWARNINGS=ignore::DeprecationWarning,ignore::PendingDeprecationWarning,ignore::ImportWarning
    command:
      - start
      - --actions
      - actions
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"

  telegram_poller:
    image: rasa-brizl:latest
    platform: linux/amd64
    depends_on:
      - rasa
    env_file:
      - .env
    environment:
      - RASA_URL=http://rasa:3000/webhooks/rest/webhook
      - PYTHONWARNINGS=ignore::DeprecationWarning,ignore::PendingDeprecationWarning,ignore::ImportWarning
    entrypoint: []
    command:
      - /opt/venv/bin/python
      - telegram_poller.py
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"

  social_media_webhook:
    image: rasa-brizl:latest
    platform: linux/amd64
    ports:
      - "5000:5000"
    depends_on:
      - rasa
    env_file:
      - .env
    environment:
      - RASA_URL=http://rasa:3000/webhooks/rest/webhook
      - FB_VERIFY_TOKEN=${FB_VERIFY_TOKEN}
      - FB_PAGE_ACCESS_TOKEN=${FB_PAGE_ACCESS_TOKEN}
      - FB_APP_SECRET=${FB_APP_SECRET}
      - WA_VERIFY_TOKEN=${WA_VERIFY_TOKEN}
      - WA_ACCESS_TOKEN=${WA_ACCESS_TOKEN}
      - WA_PHONE_NUMBER_ID=${WA_PHONE_NUMBER_ID}
      - PYTHONWARNINGS=ignore::DeprecationWarning,ignore::PendingDeprecationWarning,ignore::ImportWarning
    entrypoint: []
    command:
      - /opt/venv/bin/python
      - social_media_webhook.py
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"
      - "traefik.enable=true"
      - "traefik.http.routers.webhooks.rule=Host(`selmedia.net`) && PathPrefix(`/webhooks`)"
      - "traefik.http.routers.webhooks.entrypoints=websecure"
      - "traefik.http.routers.webhooks.tls.certresolver=letsencrypt"
      - "traefik.http.services.webhooks.loadbalancer.server.port=5000"

  # Admin Panel (Briz-L Clinic)
  brizl-admin:
    build:
      context: ./brizl-clinic
      dockerfile: Dockerfile
    container_name: brizl-admin
    restart: unless-stopped
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=briz-l
      - DB_USER=postgres
      - DB_PASSWORD=herahera
      - NEXT_PUBLIC_RASA_URL=https://brizl.baysart.com
    networks:
      - dokploy-network
    labels:
      - "com.dokploy.project=rasa-brizl"
      - "traefik.enable=true"
      - "traefik.http.routers.brizl-admin.rule=Host(`briz-l.baysart.com`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.brizl-admin.entrypoints=websecure"
      - "traefik.http.routers.brizl-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.brizl-admin.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data: