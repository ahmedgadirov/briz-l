  sudden_onset:
    multiplier: 1.5
    keywords: ["birdən", "внезапно", "suddenly", "this morning"]
    
  hours:
    multiplier: 1.3
    keywords: ["bu gün", "сегодня", "today", "few hours"]
    
  days:
    multiplier: 1.1
    keywords: ["bir neçə gün", "несколько дней", "few days"]
    
  weeks:
    multiplier: 1.0
    keywords: ["həftələr", "недели", "weeks"]
    
  months:
    multiplier: 0.9
    keywords: ["aylar", "месяцы", "months"]
    
  years:
    multiplier: 0.8
    keywords: ["illər", "годы", "years"]
