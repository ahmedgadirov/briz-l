      en: ["dry eyes", "gritty feeling", "burning eyes"]
    urgency: routine
    timeframe: "within 3-4 weeks"
    protocol: "dry_eye_syndrome"
    
  want_glasses_removal:
    severity: 2
    keywords:
      az: ["gözlükdən qurtulmaq", "lazer əməliyyatı", "kontakt linza"]
      ru: ["избавиться от очков", "лазерная коррекция"]
      en: ["get rid of glasses", "laser surgery", "stop wearing contacts"]
    urgency: elective
    timeframe: "flexible"
    protocol: "refractive_surgery_consult"

# Modifiers - Adjust severity based on context
modifiers:
  age_over_60:
    multiplier: 1.2
    reason: "Higher risk for serious conditions"
    
  age_under_5:
    multiplier: 1.3
    reason: "Pediatric cases need prompt attention"
    
  diabetes:
    multiplier: 1.3
    reason: "High risk for diabetic retinopathy"
    
  previous_retinal_detachment:
    multiplier: 1.5
    reason: "High risk for recurrence"
    
  only_functional_eye:
    multiplier: 1.5
    reason: "Vision preservation critical"
    
  bilateral_symptoms:
    multiplier: 1.2
    reason: "Both eyes affected - systemic concern"
    
  pregnancy:
    multiplier: 1.1
    reason: "Medication restrictions, preeclampsia risk"
    
  immunocompromised:
    multiplier: 1.3
    reason: "Higher infection risk"

