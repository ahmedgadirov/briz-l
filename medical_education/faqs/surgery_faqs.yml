faqs:
  surgery:
    - question:
        az: "Əməliyyat ağrılıdırmı?"
        ru: "Операция болезненна?"
        en: "Is surgery painful?"
      answer:
        az: |
          Xeyr! Müasir göz əməliyyatları tamamilə ağrısızdır.
          
          Necə?
          • Lokal anesteziya damcıları
          • Heç ağrı hiss etməzsiniz
          • Yalnız yüngül təzyiq hiss edə bilərsiniz
          • Oyaq qalırsınız, amma rahatsınız
          
          Əməliyyatdan sonra:
          • İlk saatlar: yüngül narahatlıq (normal)
          • Ağrıkəsici damcı veririk
          • 24 saatda tamamilə rahat
        ru: |
          Нет! Современные глазные операции полностью безболезненны.
          
          Как?
          • Местная анестезия каплями
          • Не почувствуете боли
          • Только легкое давление
          • Вы бодрствуете, но комфортно
          
          После операции:
          • Первые часы: легкий дискомфорт (нормально)
          • Обезболивающие капли
          • Через 24 часа полный комфорт
        en: |
          No! Modern eye surgeries are completely painless.
          
          How?
          • Local anesthetic drops
          • No pain
          • Only slight pressure
          • You're awake but comfortable
          
          After surgery:
          • First hours: mild discomfort (normal)
          • Pain relief drops
          • Comfortable within 24 hours
      category: "pain"
    
    - question:
        az: "Əməliyyatdan sonra nə vaxt işə qayıda bilərəm?"
        ru: "Когда можно вернуться к работе после операции?"
        en: "When can I return to work after surgery?"
      answer:
        az: |
          Əməliyyat növündən asılıdır:
          
          **Katarakta əməliyyatı:**
          • Ofis işi: 2-3 gün
          • Kompüter işi: dərhal (amma tez-tez fasilə)
          • Ağır fiziki iş: 2 həftə
          
          **LASIK:**
          • Ofis işi: 1-2 gün
          • Kompüter işi: 2-3 gün
          • Ağır iş: 1 həftə
          
          **PRK:**
          • Ofis işi: 5-7 gün
          • Kompüter işi: 1 həftə
          • Ağır iş: 2 həftə
        ru: |
          Зависит от типа операции:
          
          **Катаракта:**
          • Офисная работа: 2-3 дня
          • Компьютер: сразу (с частыми перерывами)
          • Тяжелый труд: 2 недели
          
          **LASIK:**
          • Офис: 1-2 дня
          • Компьютер: 2-3 дня
          • Тяжелый труд: 1 неделя
          
          **PRK:**
          • Офис: 5-7 дней
          • Компьютер: 1 неделя
          • Тяжелый труд: 2 недели
        en: |
          Depends on surgery type:
          
          **Cataract:**
          • Office work: 2-3 days
          • Computer work: immediately (frequent breaks)
          • Heavy work: 2 weeks
          
          **LASIK:**
          • Office: 1-2 days
          • Computer: 2-3 days
          • Heavy work: 1 week
          
          **PRK:**
          • Office: 5-7 days
          • Computer: 1 week
          • Heavy work: 2 weeks
      category: "recovery"
    
    - question:
        az: "Hər iki gözü eyni vaxtda edə bilərikmi?"
        ru: "Можно ли оперировать оба глаза одновременно?"
        en: "Can both eyes be done at the same time?"
      answer:
        az: |
          **Katarakta əməliyyatı:**
          Xeyr. Təhlükəsizlik üçün gözlər ayrı-ayrı edilir.
          • 1-2 həftə ara ilə
          • İlk göz sağaldıqdan sonra ikinci göz
          
          **LASIK/PRK:**
          Bəli. Hər iki göz eyni seansda edilir.
          • Daha rahat (bir dəfə)
          • Sağalma eyni vaxtda
          • Tez normal həyata qayıdırsınız
        ru: |
          **Катаракта:**
          Нет. Для безопасности глаза оперируются отдельно.
          • С интервалом 1-2 недели
          • Второй глаз после заживления первого
          
          **LASIK/PRK:**
          Да. Оба глаза в одну сессию.
          • Удобнее (один раз)
          • Заживление одновременно
          • Быстрый возврат к жизни
        en: |
          **Cataract:**
          No. For safety, eyes done separately.
          • 1-2 weeks apart
          • Second eye after first heals
          
          **LASIK/PRK:**
          Yes. Both eyes same session.
          • More convenient (once)
          • Healing simultaneous
          • Quick return to life
      category: "procedure"
    
    - question:
        az: "Komplikasiya riski nə qədərdir?"
        ru: "Каков риск осложнений?"
        en: "What is the complication risk?"
      answer:
        az: |
          **Katarakta əməliyyatı:**
          • Uğur nisbəti: 98-99%
          • Ciddi komplikasiya: <0.5%
          • Ən çox: kapsul dumanlığı (20-30%, asanlıqla müalicə olunur)
          
          **LASIK:**
          • Uğur nisbəti: 95-98%
          • Ciddi komplikasiya: <1%
          • Çox nadir: infeksiya, flap problemi
          
          Modern texnologiya və təcrübəli cərrah komplikasiya riskini minimuma endirir.
        ru: |
          **Катаракта:**
          • Успешность: 98-99%
          • Серьезные осложнения: <0.5%
          • Чаще всего: помутнение капсулы (20-30%, легко лечится)
          
          **LASIK:**
          • Успешность: 95-98%
          • Серьезные осложнения: <1%
          • Очень редко: инфекция, проблемы с флапом
          
          Современная технология и опытный хирург минимизируют риск.
        en: |
          **Cataract:**
          • Success rate: 98-99%
          • Serious complications: <0.5%
          • Most common: capsule clouding (20-30%, easily treated)
          
          **LASIK:**
          • Success rate: 95-98%
          • Serious complications: <1%
          • Very rare: infection, flap issues
          
          Modern technology and experienced surgeon minimize risk.
      category: "risks"
