faqs:
  general:
    - question:
        az: "Göz müayinəsi nə qədər vaxt alır?"
        ru: "Сколько длится осмотр?"
        en: "How long does an eye exam take?"
      answer:
        az: "Standart göz müayinəsi 30-45 dəqiqə çəkir. Əgər genişləndirici damcı istifadə edilirsə, 1-1.5 saat."
        ru: "Стандартный осмотр занимает 30-45 минут. Если используются расширяющие капли - 1-1.5 часа."
        en: "A standard eye exam takes 30-45 minutes. If dilating drops are used, 1-1.5 hours."
      category: "general"
    
    - question:
        az: "Müayinə üçün hazırlıq lazımdırmı?"
        ru: "Нужна ли подготовка к осмотру?"
        en: "Do I need to prepare for the exam?"
      answer:
        az: |
          Xüsusi hazırlıq lazım deyil. Amma:
          • Kontakt linza istifadə edirsinizsə, gətirin
          • Əgər gözlükünüz varsa, gətirin
          • Əvvəlki göz hesabatlarınızı gətirin
          • Qəbul etdiyiniz dərmanların siyahısı
        ru: |
          Специальной подготовки не требуется. Но:
          • Если носите линзы, принесите их
          • Если есть очки, принесите
          • Предыдущие отчеты
          • Список принимаемых лекарств
        en: |
          No special preparation needed. But:
          • If you wear contacts, bring them
          • Bring your glasses if you have them
          • Previous eye reports
          • List of medications
      category: "general"
    
    - question:
        az: "Nə vaxt illik müayinə lazımdır?"
        ru: "Когда нужен ежегодный осмотр?"
        en: "When do I need annual exams?"
      answer:
        az: |
          Yaş qrupuna görə:
          • 18-40 yaş: hər 2 ildə bir
          • 40-60 yaş: ildə bir dəfə
          • 60+ yaş: ildə bir dəfə (mütləq)
          • Şəkərli diabet: ildə 2 dəfə
          • Qlaukoma riski: hər 6 ayda
        ru: |
          По возрастным группам:
          • 18-40 лет: каждые 2 года
          • 40-60 лет: ежегодно
          • 60+ лет: ежегодно (обязательно)
          • Диабет: 2 раза в год
          • Риск глаукомы: каждые 6 месяцев
        en: |
          By age group:
          • 18-40 years: every 2 years
          • 40-60 years: annually
          • 60+ years: annually (mandatory)
          • Diabetes: twice a year
          • Glaucoma risk: every 6 months
      category: "general"
    
    - question:
        az: "Göz damcıları nə üçün istifadə olunur?"
        ru: "Для чего используются глазные капли?"
        en: "What are eye drops used for?"
      answer:
        az: |
          Müayinə zamanı:
          • Göz bəbəyini genişləndirmək (retinanı yoxlamaq üçün)
          • Göz təzyiqini ölçmək üçün
          • Anesteziya (bəzi testlər üçün)
          
          ⚠️ Genişləndirici damcıdan sonra 4-6 saat sürücülük etməyin!
        ru: |
          Во время осмотра:
          • Расширить зрачок (для осмотра сетчатки)
          • Измерить глазное давление
          • Анестезия (для некоторых тестов)
          
          ⚠️ После расширяющих капель не водите 4-6 часов!
        en: |
          During examination:
          • Dilate pupil (to examine retina)
          • Measure eye pressure
          • Anesthesia (for some tests)
          
          ⚠️ Don't drive for 4-6 hours after dilating drops!
      category: "general"
